<div class="login-page" [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="container col-md-4">
            <img src="assets/images/logo.png" width="180px" align="middle" class="user-avatar" style="margin-left: 108px;" />
            <h1 style="text-align:center" >Welcome</h1>
            <form role="form" [formGroup]="form">
                
                    <div class="form-group">
                        <input #emailInput type="email" formControlName="email" ([ngModel])="email" class="form-control input-underline input-lg" placeholder="Email" value="">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" ([ngModel])="password" class="form-control input-underline input-lg" placeholder="Password" >
                    </div>
                    
                    <button class="btn  btn-lg btn-info" [disabled]="form.invalid"  (click)="login()" > Log in </button>
                     &nbsp;
                     <button class="btn  btn-lg btn-info" (click)="loginwithGoogle()">login with google</button>
            </form>
        </div>
    </div>


</div>
